<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Moods</title>
    <style>
        * {font-family: 'Fira Code', monospace;}
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: #6d6875;
            text-align: center;
        }

        body, html {
            height: 100%;
            display: grid;
        }
        button { /* thing to center */
            margin: auto;
        }
    </style>
</head>
<body>
<p>Distributed consensus hand signals</p>
<button onclick="createRoom()">Create Room</button>
<div class="footer">
    <p>{{.}}</p>
</div>
<script>
    function createRoom() {
        const room = Math.floor(Math.random() * 90000 + 10000).toString();
        location.pathname = room
    }
</script>
</body>
</html>
